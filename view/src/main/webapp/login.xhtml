<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>

<p:dialog header="Введіть облікові данні:" widgetVar="dlg" modal="true" closable="false" resizable="false"
visible="true">

    <h:form>
    <p:panelGrid>
    <h:outputText value="Email" />
        <p:inputText value="#{authBean.login}"/>
        <h:outputText value="Пароль"/>
        <p:inputText value="#{authBean.password}"/>
        <p:commandButton value="Вхід" action="#{authBean.doLogin()}"/>
    </p:panelGrid>
        <p:commandButton value="Реєстрація" action="#{authBean.doRegister()}"/>
    </h:form>
</p:dialog>
</body>
</html>
